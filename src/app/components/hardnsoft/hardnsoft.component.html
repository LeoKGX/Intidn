<div class="card mat-card">
  <div class="card-titles">
    <h2>Hard & Soft Skills</h2>
    <div class="btn-edit" (click)="mostrarAniadirHNS = !mostrarAniadirHNS">
      <i class="fa fa-plus"></i>
    </div>
    <div class="card mat-card" *ngIf="mostrarAniadirHNS">
      <app-hnsskills></app-hnsskills>
    </div>
    <div class="btn-edit" (click)="mostrarBorrar = !mostrarBorrar">
      <i class="fa fa-trash"></i>
    </div>
    <div class="card mat-card" *ngIf="mostrarBorrar">
      <app-borrarhns></app-borrarhns>
    </div>
    <ul class="items-list">
      <li *ngFor="let hns of hardnsoftList">
        <div class="data-container">
          <div class="list-info">
            <div>
              <h3>{{hns.skill}}</h3>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" [ngStyle]="{width: hns.porc }" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{hns.porc}}</div>
              </div>
              <br>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
