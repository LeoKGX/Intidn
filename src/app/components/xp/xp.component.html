<div class="card mat-card">
  <div class="card-titles">
    <h2>Experiencia</h2>
    <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
  </div>
  <ul class="items-list">
    <li *ngFor="let xp of proyectosList">
      <div class="data-container">
        <div class="list-info">
          <h4>{{xp.name}}</h4>
          <h2>{{xp.description}}</h2>
        </div>
      </div>
      <p *ngFor="let xp2 of xp.techs">
        {{xp2.name}}-
      </p>
    </li>
  </ul>
</div>
