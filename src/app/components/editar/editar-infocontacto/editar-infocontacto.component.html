<form [formGroup]="formEditar" class="login-form" (ngSubmit)="onSend($event)" >
  <div class="form-group mb-3">
    <label for="mail">Ingrese un mail asociado a la cuenta para actualizar la informacion de contacto </label>
    <input
    class="form-control"
    id="mail"
    [ngClass]="{'is-invalid': Mail?.errors && Mail?.touched, 'is-valid' : !Mail?.errors && Mail?.touched}"
    >
    <div *ngIf="Mail?.errors && Mail?.touched">
      <p *ngIf="Mail?.hasError('required')" class="text-danger">
        Ingrese el mail con el que inicio sesion
      </p>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="nuevomail">Ingrese el nuevo mail de contacto </label>
    <input
    class="form-control"
    id="nuevomail"
    formControlName="nuevomail"
    [ngClass]="{'is-invalid': NuevoMail?.errors && NuevoMail?.touched, 'is-valid' : !NuevoMail?.errors && NuevoMail?.touched}"
    >
    <div *ngIf="NuevoMail?.errors && NuevoMail?.touched">
      <p *ngIf="NuevoMail?.hasError('required')" class="text-danger">
        Ingrese el mail nuevo
      </p>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="nuevoTelefono">Ingrese el nuevo numero de telefono </label>
    <input
    class="form-control"
    id="nuevoTelefono"
    formControlName="nuevoTelefono"
    [ngClass]="{'is-invalid': NuevoTelefono?.errors && NuevoTelefono?.touched, 'is-valid' : !NuevoTelefono?.errors && NuevoTelefono?.touched}"
    >
    <div *ngIf="NuevoTelefono?.errors && NuevoTelefono?.touched">
      <p *ngIf="NuevoTelefono?.hasError('required')" class="text-danger">
        Ingrese el nuevo numero de telefono
      </p>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
