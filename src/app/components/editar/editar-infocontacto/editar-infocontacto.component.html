<form [formGroup]="formEditar" class="login-form" (ngSubmit)="onSend($event)" >
  <div class="form-group mb-3">
    <label for="mailactual">Ingrese un mail asociado a la cuenta para actualizar la informacion de contacto </label>
    <input
    class="form-control"
    id="mailactual"
    formControlName="mailactual"
    [ngClass]="{'is-invalid': MailActual?.errors && MailActual?.touched, 'is-valid' : !MailActual?.errors && MailActual?.touched}"
    >
    <div *ngIf="MailActual?.errors && MailActual?.touched">
      <p *ngIf="MailActual?.hasError('required')" class="text-danger">
        Ingrese el mail con el que inicio sesion
      </p>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="mailnuevo">Ingrese el nuevo mail de contacto </label>
    <input
    class="form-control"
    id="mailnuevo"
    formControlName="mailnuevo"
    [ngClass]="{'is-invalid': MailNuevo?.errors && MailNuevo?.touched, 'is-valid' : !MailNuevo?.errors && MailNuevo?.touched}"
    >
    <div *ngIf="MailNuevo?.errors && MailNuevo?.touched">
      <p *ngIf="MailNuevo?.hasError('required')" class="text-danger">
        Ingrese el mail nuevo
      </p>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="telefononuevo">Ingrese el nuevo numero de telefono </label>
    <input
    class="form-control"
    id="telefononuevo"
    formControlName="telefononuevo"
    [ngClass]="{'is-invalid': TelefonoNuevo?.errors && TelefonoNuevo?.touched, 'is-valid' : !TelefonoNuevo?.errors && TelefonoNuevo?.touched}"
    >
    <div *ngIf="TelefonoNuevo?.errors && TelefonoNuevo?.touched">
      <p *ngIf="TelefonoNuevo?.hasError('required')" class="text-danger">
        Ingrese el nuevo numero de telefono
      </p>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
