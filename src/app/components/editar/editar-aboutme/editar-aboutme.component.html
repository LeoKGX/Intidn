<form [formGroup]="formEditar" class="login-form" (ngSubmit)="onSend($event)" >
  <div class="form-group mb-3">
    <label for="mail">Ingrese un mail para actualizar la seccion sobre mi </label>
    <input
    class="form-control"
    id="mail"
    formControlName="mail"
    [ngClass]="{'is-invalid': Mail?.errors && Mail?.touched, 'is-valid' : !Mail?.errors && Mail?.touched}"
    >
    <div *ngIf="Mail?.errors && Mail?.touched">
      <p *ngIf="Mail?.hasError('required')" class="text-danger">
        Ingrese el mail con el que inicio sesion
      </p>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="aboutme">Ingrese el nuevo sobre mi </label>
    <input
    class="form-control"
    id="aboutme"
    formControlName="aboutme"
    [ngClass]="{'is-invalid': Aboutme?.errors && Aboutme?.touched, 'is-valid' : !Aboutme?.errors && Aboutme?.touched}"
    >
    <div *ngIf="Aboutme?.errors && Aboutme?.touched">
      <p *ngIf="Aboutme?.hasError('required')" class="text-danger">
        Ingrese un parrafo que resuma quien es
      </p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
