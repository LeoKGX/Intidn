<div class="card mat-card" id="first-card">
  <div id="profile-back"><img [src]="miPort.back_img">
  </div>
  <div id="info" style="padding: 16px;">
    <div id="info-img">
            <img class="profile-image" [src]="miPort.profile_img" alt="Profile picture">
                    <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
    </div>
    <div id="info-data">
      <div>
        <h1>{{miPort.nombre}}</h1>
        <div id="info-company">
          {{miPort.ocupation}}
        </div>
        <div id="info-contact">
          <span>{{miPort.location}}</span>
          <br>
        </div>
      </div>
    </div>
    <br>
    <div id="info-actions">
      <button type="button" class="btn btn-primary">Añadir seccion</button>
      <button type="button" class="btn btn-primary">Información de contacto</button>
    </div>
  </div>
</div>
